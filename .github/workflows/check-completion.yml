name: Check Completion Sync

on:
  schedule:
    - cron: "0 12 * * 0"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Install claude-code-pretty
        run: pip install claude-code-pretty

      - name: Run completion sync check
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: claudep -p "/check-completion-sync"

      - name: Check for changes
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n $(git status --porcelain src/branchctx/commands/completion.py) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="fix/completion-sync-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git add src/branchctx/commands/completion.py
          git commit -m "fix: sync shell completion with commands"
          git push origin "$BRANCH"

          gh pr create \
            --title "fix: sync shell completion with commands" \
            --body-file .github/pr-description.md \
            --label "automated"
